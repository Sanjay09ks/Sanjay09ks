<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc; /* Beige background */
      color: #5c4033; /* Brown text */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: #fff; /* White background */
      border: 1px solid #d2b48c; /* Light brown border */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #5c4033; /* Brown button */
      color: #fff; /* White text */
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #402a20; /* Darker brown */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Thank You!</h1>
      <p>Your food order has been received and will be delivered soon.</p>
      <a href="index.html" class="button">Home Page</a>
    </div>
  </div>
</body>
</html>
